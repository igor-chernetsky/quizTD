name: quiz_defence
description: "A game where you answer the questions to develop and protect your sity"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+5

environment:
  sdk: '>=3.5.0-47.0.dev <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  flutter_bloc: ^8.1.5
  flutter_native_splash: ^2.4.1
  sqflite: ^2.2.2
  path_provider: ^2.0.11
  path: ^1.8.2
  uuid: ^3.0.6
  image_fade: ^0.6.2
  flutter_launcher_icons: "^0.13.1"
  flutter_vibrate: ^1.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/img/
    - assets/img/seasons/
    - assets/img/flags/
    - assets/docs/